<!DOCTYPE html>
<html>
<head>
  <title>Donut Clicker</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Donut Clicker</h1>
  
  <div class="container">
    <p class="display">Donuts: <span id="donut-display">0</span></p>
    <img src="https://www.donut.app/assets/donut.png" class="donut-image" alt="Donut" id="donut-image">
    <button id="clicker-button" class="button">Click Me!</button>
    <button id="multiplier-button" class="button">Buy Multiplier (Cost: 10)</button>
    <button id="auto-clicker-button" class="button">Auto Clicker (Cost: 100)</button>
    <button id="reset-button" class="button">Reset</button>
  </div>
  <p>Multipliers: <span id="multiplier-count">0</span></p>
  <div class="footer">
    <a href="https://orteil.dashnet.org/cookieclicker/" target="_blank">Play the original Cookie Clicker</a>
    <a href="https://github.com/aaronsherrill/aaronsherrill.github.io" target="_blank">Visit my GitHub Profile</a>
  </div>
   
  <script src="script.js"></script>
</body>
</html>
